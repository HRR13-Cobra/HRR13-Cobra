<div id='signup'>
  <h1 class="center-align">Sign Up</h1>
  <form class="center-align" name="signupForm" ng-submit='signup()'>
    <div class="error" ng-if='signupForm.email.$invalid'>Please enter a valid email address</div>
    <input placeholder="email" name='email' type='email' ng-model='user.username' required>
    <div class="error" ng-if="signupForm.password.$invalid">Password must be at least 8 characters long</div>
    <input placeholder="password" name='password' type="password" ng-model='user.password' ng-minlength='8' required>
    <button class="waves-effect waves-light btn amber darken-3" ng-disabled='signupForm.$invalid'>Sign Up</button>
  </form>
</div>

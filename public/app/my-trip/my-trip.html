<!-- Navbar -->
<nav class="orange lighten-2">
  <div class="nav-wrapper">
    <div class="brand-logo">Trip Planner</div>
    <ul id="nav-mobile" class="right hide-on-med-and-down">
      <li><a href="/#/new-trip">Create Trip</a></li>
      <li><a href="#/trips"> My Trips</a></li>
      <li><a href="#/logout">Signout</a></li>
    </ul>
  </div>
</nav>
<div class="container">
  <div>
    <h2>My Trip to
      {{ thisTrip.destination }}</h2>

    <!-- Pre Trip Checklist -->
    <h4>Pre-Trip ToDo List</h4>
      <form action="#" name='checklist' ng-submit=''>
        <div>
          <input type="checkbox" id="isflying" ng-model='flying'/>
          <label for="isflying">Are you flying?</label>
          <input type="checkbox" id="isleavingCountry" ng-model='leavingCountry'/>
          <label for="isleavingCountry">Are you leaving the country?</label>
          <input type="checkbox" id="istravelingAlone" ng-model='travelingAlone'/>
          <label for="istravelingAlone">Are you traveling with someone?</label>
          <input type="checkbox" id="isaccomodations" ng-model='accomodations'/>
          <label for="isaccomodations">Have you Reserved Accomodations?</label>
        </div>
      </form>

  <!--Places to Visit-->    
  <h4>See The Sights</h4>
    <form class="pure-form">
      <fieldset class="pure-group">
        <input placeholder="Something To See" type="text" class="pure-input-1-2" ng-model="POI_title">
        <textarea class="pure-input-1-2" placeholder="Some details..." ng-model="POI_details"></textarea>
      </fieldset>
      <button class="waves-effect waves-light btn amber darken-3" type="submit" class="pure-button pure-input-1-2 pure-button-primary" ng-click="editTrip(POI_title, POI_details)">Add Event</button>
    </form>

    <!-- Render all Points of Interest from the Trip Array -->
    <div class="row">
      <div class="col s12 m6" ng-repeat="sight in thisTrip.POI">
        <div class="card orange lighten-5">
          <div class="card-content black-text">
            <span class="card-title">{{sight.title}}</span>
            <p>{{sight.details}}</p>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>



<div>
  <h2>The world is yours to explore...</h2>
  <!-- Desination -->

  <md-input-container>
    <label>Where are you going?</label>
    <input class="validate" ng-model="destination">
  </md-input-container>

  <div>
    <h4>When does your trip start? (Optional)</h4>
    <md-datepicker ng-model="myDate" md-placeholder="Enter date" ng-model="startDate"></md-datepicker>
  </div>

  <div>
    <button class="waves-effect waves-light btn amber darken-3" class="md-raised" type="submit" name="action" ng-disabled="!destination" ng-click="createTrip(destination, startDate)">Submit
    </button>
  </div>


  <script type="text/javascript" src="https://www.gstatic.com/charts/loader.js"></script>
  <script type="text/javascript" src="https://www.google.com/jsapi"></script>
       <div id="regions_div" style="width: 900px; height: 500px;"></div>

       <script type="text/javascript">
         
      google.charts.load('current', {'packages':['geochart']});
      google.charts.setOnLoadCallback(drawRegionsMap);

      function drawRegionsMap() {

        var data = google.visualization.arrayToDataTable([
          ['Country', 'Popularity'],
          ['Germany', 200],
          ['United States', 300],
          ['Brazil', 400],
          ['Canada', 500],
          ['France', 600],
          ['RU', 700],
          ['Argentina', 500]
        ]);

        var options = {};

        var chart = new google.visualization.GeoChart(document.getElementById('regions_div'));

        chart.draw(data, options);
      }

       </script>
   
  <!-- V3-Interactive Maps -->
</div>

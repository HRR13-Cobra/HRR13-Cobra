<!-- Navbar -->
<nav class="orange lighten-2">
  <div class="nav-wrapper">
    <div class="brand-logo"><img src="app/styles/79500-200.png" height=48px width=48px>Trip Planner</div>
    <ul id="nav-mobile" class="right hide-on-med-and-down">
      <li><a href="/#/new-trip">Create Trip</a></li>
      <li><a href="#/trips"> My Trips</a></li>
      <li ng-click="signout()"><a>Signout</a></li>
    </ul>
  </div>
</nav>

<div class="container">
  <!-- Upcoming Trips -->
  <div id="upcoming">
    <h3>Upcoming Trips</h3>
    <ul class="collection">
      <li class="collection-item" ng-repeat="trip in trips" ng-click="console.log(trip._id)">
        <a href="/#/my-trip/{{trip._id}}">{{ trip.destination }}</a>
        <!-- List upcoming vacations -->
        <!-- {{ trips | > future || no date  :orderby }} -->
      </li>
    </ul>
  </div>

<!-- Previous Trips -->
<div id="previous">
  <h3>Previous Trips</h3>
  <ul class="collection ">
    <li class="collection-item" ng-repeat="trip in trips" ng-click="renderTrip(trip)">
      <!--TODO: Filter older than today -->
      {{ trip.destination }}
      <!-- List previous vacations -->
      <!-- {{ trip | the past}} -->
    </li>
  </ul>
</div>

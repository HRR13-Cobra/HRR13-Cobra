<html ng-app="tp">
  <head>
    <meta charset="utf-8"/>
    <title>Trip Planner</title>
    <link rel="stylesheet" type="text/css" href="app/styles/styles.css"/>

  </head>
  <body>
    <div class="container">
      <!-- Logo and Header -->
      <h1>Trip Planner</h1>
      <!-- SAP Views -->
      <div id="content" ui-view></div>
    </div>
    <!-- Angular All The Things!!! -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.2.0/jquery.min.js"></script>
    <script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.4.8/angular.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/angular-ui-router/0.2.18/angular-ui-router.js"></script>
    <!-- Token Parser -->
    <script type="text/javascript" src="https://cdn.rawgit.com/auth0/angular-jwt/master/dist/angular-jwt.js"></script>
    <!-- Actual Site Functionality -->
    <script src="app/app.js"></script>
    <script src="app/factory/services.js"></script>
    <script src="app/new-trip/new-trip.js"></script>
    <script src="app/trips/trips.js"></script>
    <script src="app/my-trip/my-trip.js"></script>
    <script src="app/auth/auth.js"></script>
  </body>
</html>

<html ng-app="tp">
  <head>
    <meta charset="utf-8"/>
    <title>Trip Planner</title>
    <link rel="stylesheet" type="text/css" href="app/styles/styles.css"/>
  </head>
  <body>
    <div class="container">
      <!-- Logo and Header -->
      <h1>Trip Planner</h1>
      <!-- SAP Views -->
      <div id="content" ng-view></div>
    </div>
    <link rel="stylesheet" type="text/css" href="app/styles/styles.css">
    <!-- Compiled and minified materialize.css -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.97.5/css/materialize.min.css">
  </head>
  <body>
    <!-- Nav-bar Logo and Header -->
    <nav class="orange lighten-2">
      <div class="nav-wrapper">
        <div class="brand-logo">Trip Planner</div>
        <ul id="nav-mobile" class="right hide-on-med-and-down">
        <li><a href="/#/new-trip">Create Trip</a></li>
        <li><a href="#/my-trip">My Trip</a></li>
        <li><a href="#/trips"> My Trips</a></li>
        <li><a href="#/signup">Signup</a></li>
        <li><a href="#/login">Signin</a></li>
        <li><a href="#/logout">Signout</a></li>
      </ul>
      </div>
    </nav>
      <div class="container">
        <!-- SAP Views -->
        <div id="content" ui-view></div>
      </div>
    <!-- Compiled and minified JavaScript and Jquery for materialize -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.0.0-beta1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.97.5/js/materialize.min.js"></script>
    <!-- Angular All The Things!!! -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.2.0/jquery.min.js"></script>
    <!-- Angular All The Things!!! -->
    <script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.4.8/angular.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.0/angular-route.min.js"></script>
    <!-- Token Parser -->
    <script type="text/javascript" src="https://cdn.rawgit.com/auth0/angular-jwt/master/dist/angular-jwt.js"></script>
    <!-- Front End Site Functionality -->
    <script src="app/app.js"></script>
    <script src="app/factory/services.js"></script>
    <script src="app/new-trip/new-trip.js"></script>
    <script src="app/trips/trips.js"></script>
    <script src="app/my-trip/my-trip.js"></script>
    <script src="app/auth/auth.js"></script>
  </body>
</html>
